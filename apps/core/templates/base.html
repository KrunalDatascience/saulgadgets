<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saul Gadgets</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>
<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a href="{% url 'frontpage' %}" class="navbar-item">Soul Gadgets</a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded = "false" data-trget = "main-navbar">
                <span aria-hidden = "true"></span>
                <span aria-hidden = "true"></span>
                <span aria-hidden = "true"></span>
            </a>
        </div>
        <div id="main-navbar" class="navbar-menu">
            <div class="navbar-end">
                {% comment %} <a href="/contact/" class="nabar-item">Contact</a> {% endcomment %}
                {% for category in menu_categories %}
                    <a href="{% url 'category_detail' category.slug %}" class="navbar-item">{{ category.title }}</a>
                {% endfor %}
            </div>
        </div>
    </nav>

    <section class="section">
        {% block content %}
        {% endblock content %}
    </section>

    <footer class="footer">
        <div class="columns">
            <div class="column is-4">
                <h2 class="subtitle">Saul Gadgets</h2>
            </div>
            <div class="column is-8">
                <a href="{% url 'contactpage' %}" class="navbar-item">Contact</a>
            </div>
        </div>        
    </footer>
</body>
</html>
